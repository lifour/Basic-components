<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <link rel="stylesheet" href="css/color.css"/>
    <link rel="stylesheet" href="css/button.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="root"></div>
<script src="src/react.production.min.js"></script>
<script src="src/react-dom.production.min.js"></script>
<script src="src/babel.min.js"></script>
<script type="text/babel" src="./js/hwButton.jsx"></script>
<script type="text/babel">
    class App extends React.Component {
        // 组件 render 方法里 return 的内容会被替换掉
        render() {
            return (
                <section>
                    <h3>按钮类型</h3>
                    <div className="hw-div">
                        <HwButton onClick={() => { console.log('aabb') }}>Default Button</HwButton>
                        <HwButton type="primary">Primary Button</HwButton>
                        <HwButton type="dashed">Dashed Button</HwButton>
                        <HwButton type="text">Text Button</HwButton>
                        <HwButton type="link">Link Button</HwButton>
                    </div>
                    <h3>按钮尺寸</h3>
                    <div className="hw-div">
                        <HwButton size="small">Default Button</HwButton>
                        <HwButton>Default Button</HwButton>
                        <HwButton size="large">Default Button</HwButton>
                    </div>
                    <h3>危险按钮</h3>
                    <div className="hw-div">
                        <HwButton danger>Default Button</HwButton>
                        <HwButton danger>Default Button</HwButton>
                        <HwButton danger>Default Button</HwButton>
                        <HwButton type="primary" danger>Primary Button</HwButton>
                        <HwButton type="dashed" danger>Dashed Button</HwButton>
                        <HwButton type="text" danger>Text</HwButton>
                        <HwButton type="link" danger>Link</HwButton>
                    </div>
                    <h3>不可用状态</h3>
                    <div className="hw-div">
                        <HwButton danger disabled>Default Button</HwButton>
                        <HwButton disabled>Default Button</HwButton>
                        <HwButton type="primary" disabled>Primary Button</HwButton>
                        <HwButton type="dashed" danger disabled>Dashed Button</HwButton>
                        <HwButton type="text" danger disabled>Text</HwButton>
                        <HwButton type="link" danger disabled>Link</HwButton>
                    </div>
                    <h3>幽灵状态</h3>
                    <div className="hw-div hw-bg-gray">
                        <HwButton ghost>Default</HwButton>
                        <HwButton type="primary" ghost>Primary</HwButton>
                        <HwButton type="dashed" ghost>Dashed</HwButton>
                        <HwButton type="dashed" danger ghost>Dashed</HwButton>
                        <HwButton type="primary" ghost>primary</HwButton>
                    </div>
                    <h3>加载中状态</h3>
                    <div className="hw-div">
                        <HwButton loading>Default</HwButton>
                        <HwButton type="primary" loading>Primary</HwButton>
                        <HwButton type="dashed" loading>Dashed</HwButton>
                        <HwButton type="dashed" danger loading>Dashed</HwButton>
                    </div>
                </section>
            )
        }
    }

    ReactDOM.render(<App />, document.getElementById('root'))
</script>
</body>
</html>
